<template name="m_editable">
    {{#with settings}}
        {{> m_editable_main}}
    {{/with}}
</template>

<template name="m_editable_handle_atag">
    <a href="#" class="editable editable-click {{editableEmpty}}">{{displayVal}}</a>
</template>

<template name="m_editable_main">
    {{> m_editable_template template=template displayVal=displayVal editableEmpty=editableEmpty handle=handle }}
    <div class="popover {{position}} editable-popup m_editable-popup editable-container">
        <div class="arrow"></div>
        {{#if title}}
            <h3 class="popover-title">{{title}}</h3>
        {{/if}}
        <div class="popover-content">
            {{#unless loading}}
                <div>
                    <div class="editableform-loading" style="display: none;"></div>
                    <form class="form-inline editableform" style="">
                        <div class="control-group form-group">
                            <div>
                                <div class="editable-input" style="position: relative;">
                                    {{> inputTemplate}}
                                </div>

                                {{#if showbuttons}}
                                    <div class="editable-buttons">
                                        <button type="submit" class="btn btn-primary btn-sm editable-submit">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </button>
                                        <button type="button" class="btn btn-default btn-sm editable-cancel">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </button>
                                    </div>
                                {{/if}}
                            </div>
                            <div class="editable-error-block help-block" style="display: none;"></div>
                        </div>
                    </form>
                </div>
            {{else}}
                <div class="editableform-loading">
                    Loading...
                </div>
            {{/unless}}
        </div>
    </div>
</template>
